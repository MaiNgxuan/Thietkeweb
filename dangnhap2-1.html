<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH True Milk Login</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="dangnhap2.css">
</head>
<body>
    <button id="open-popup" class="login-btn">Đăng nhập</button>
    
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
            <h2>Đăng nhập tài khoản</h2>
            <form>
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p class="register-text">
                <em>Bạn chưa có tài khoản? <a href="link_trang_dang_ky" target="_blank">Đăng kí tại đây</a>.</em>
            </p>
        </div>
    </div>

    <script src="dangnhap2.js"></script>
</body>
</html>
